<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales return </title>
    <link rel="stylesheet" href="../assets/styles/salereturn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body onload="getData()" style="background-color: #c5fcde;" >


    <!-- Sales Return Table -->

       <div class="container-fluid" >
            <div class="row" id="mainContent">
                <div class="col-12">
                    <h4 class="m-5 my-3  rounded text-white ps-5"  style="background-color: #399e66;">Sales Return</h4>
                    <hr style="color: rgb(3, 57, 11);">
                </div>
            </div>

            <div class="row table-responsive" >
                <div class="col-12 my-3" >
                    <table class="table table-striped table-hover text-center ">
                        <thead>
                            <th>Sales Return ID</th>
                            <th>Company Name</th>
                            <th>Item</th>
                            <th>Date</th>
                            <th>Reason</th>
                            <th>Status</th>
                            <th>Action</th>
                           
                        </thead>

                        <tbody id="tbody">
                           
                        </tbody>

                    </table>


                    <!-- Popup container -->
                    <div id="displayDiv"></div>

                </div>
            </div>

       </div>




    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../script/salereturn.js"></script>
</body>
</html>
